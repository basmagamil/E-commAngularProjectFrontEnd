<div class="container">
    <div class="row">
        <div class="col-12 mt-3">

            <form class="p-4 " [formGroup]="AddProductForm" (ngSubmit)="onClickAddProductSubmit()">


                <h2>Add item</h2>
                <div class="form-group row mt-4">
                    <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input [class.is-invalid] = "title.invalid && title.touched" type="text" class="form-control" id="inputTitle" formControlName="title" placeholder="Title" required>
                        <div *ngIf="(title.invalid && title.touched) || title.dirty">
                            <small *ngIf="title.errors?.required" class="text-danger">Title is required</small>
                        </div>
                    </div>
                    
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Image</label>
                    <div class="custom-file col-sm-9 ml-3">
                        <input type="file" class="custom-file-input" 
                             id="validatedCustomFile" lang="es"
                             (change)="FileChange($event)"
                            formControlName="images"  multiple  >
                        
                        <label class="custom-file-label" for="validatedCustomFile"></label>
                        <!-- <div class="text-danger" *ngIf="!imageStatus">please choose image</div> -->
                    </div>
                    
                </div>

                <div class="form-group row mt-5">
                    <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input [class.is-invalid] = "price.invalid && price.touched" type="number" class="form-control" id="inputPrice"
                            placeholder="Price" formControlName="price" required>
                            <div *ngIf="(price.invalid && price.touched) || price.dirty">
                                <small *ngIf="price.errors?.required" class="text-danger">Price is required</small>
                                <small *ngIf="price.errors?.pattern" class="text-danger">Please provide a valid price</small>
                            </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputBrand"
                            placeholder="Brand Name" formControlName="details.Brand">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputProcessor" class="col-sm-2 col-form-label">Processor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputProcessor"
                            placeholder="Processor" formControlName="details.Processor">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputRam" class="col-sm-2 col-form-label">Ram</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputRam" 
                        placeholder="Ram" formControlName="details.RAM">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputHardDisk" class="col-sm-2 col-form-label">Hard Disk</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputHardDisk"
                            placeholder="Hard Disk" formControlName="details.HardDisk">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputGraphicsCard" class="col-sm-2 col-form-label">Graphics Card</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputGraphicsCard"
                            placeholder="Graphics Card" formControlName="details.GPU">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputColor" class="col-sm-2 col-form-label">Color</label>
                    <div class="col-sm-10">
                        <input type="color" class="form-control" id="inputColor" 
                            placeholder="Color" formControlName="details.Color" >
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputRatioOfPromotion" class="col-sm-2 col-form-label">Promotion</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputRatioOfPromotion"
                            placeholder="Ratio Of Promotion" formControlName="ratioOfPromotion">
                            <div *ngIf="(promotion.invalid && promotion.touched) || promotion.dirty">
                                <small *ngIf="promotion.errors?.pattern" class="text-danger">Please provide a valid promotion rate between 0 and 1</small>
                            </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input [class.is-invalid] = "quantity.invalid && quantity.touched" type="number" class="form-control" id="inputQuantity" required
                            placeholder="Quantity"  formControlName="quantity">
                            <div *ngIf="(quantity.invalid && quantity.touched) || title.dirty">
                                <small *ngIf="quantity.errors?.required" class="text-danger">Quantity is required</small>
                                <small *ngIf="quantity.errors?.pattern" class="text-danger">Please provide a valid quantity</small>
                            </div>
                        </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-secondary m-2" routerLink="/products">Back</button>
                            <button type="submit" class="btn btn-primary m-2">Add</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
