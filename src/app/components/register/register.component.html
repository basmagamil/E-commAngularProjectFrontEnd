  <body>
    <form [formGroup]="registerForm" (ngSubmit)="onClickRegisterSubmit()" class="form-signin card mb-4 box-shadow">
        <h1 class="h4 mb-3 font-weight-normal card-header">Create Account</h1>
        <div class="card-body">
            <label for="inputUsername">Username</label>
            <input type="text" id="inputUsername" formControlName="username" class="form-control" placeholder="Username">
            <div class="small text-danger" *ngIf="!usernameStatus">
                * Username is not valid.
            </div>
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" autofocus>
            <div class="small text-danger" *ngIf="!emailStatus">
                * Email is not valid.
            </div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password">
            <div class="small text-danger" *ngIf="!passwordStatus">
                * Password is not valid.
            </div>

            <mat-form-field class="example-full-width w-100">
                <mat-label>Favorite food</mat-label>
                <input matInput placeholder="Ex. Pizza" value="Sushi">
              </mat-form-field>

            <!-- <input type="radio" id="inputUsername" formControlName="username" class="form-control" placeholder="Username"> -->
            
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="Male"  formControlName="gender" checked>
                <label class="custom-control-label" for="Male">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="Female"  formControlName="gender" >
                <label class="custom-control-label" for="Female">Female</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Create Account</button>
            <small class="text-muted">By creating an account, you agree to our Conditions of Use and Privacy
                Policy.</small>
        </div>
        <div class="card-footer text-muted">
            Already have an account?
            <a [routerLinkActiveOptions]='{exact:true}' routerLinkActive='active' routerLink="../login"> Sign In</a>
            <!-- <button class="btn btn-lg btn-primary btn-block">Create Your Account</button> -->
        </div>
    </form>
</body>
