<div class="container">
  <div class="row">
    <div class="col mt-3 bg-light">
      <div class="row">
        <div class="col-12 font-weight-bold mt-3 ml-5">
          <h2>Shopping Cart ({{ count }})</h2>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-8 col-12  ml-5">
          <div class="row" *ngFor="let item of productsList">
            <div class="card mt-3 col-12 shadow p-3 mb-3 bg-white rounded">
              <div class="row">
                <div class="col-md-4 col-12">
                  <img
                  class="img-fluid"
                  src={{item.images[0]}}
                  />
                </div>
                <div class="col-md-8 col-12">
                  <div class="card-body ">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <div class="d-flex">
                      <div class="p-2">
                        <h6 class="card-subtitle text-primary font-weight-bold">
                          {{ item.price }}EGP
                        </h6>
                      </div>

                      <div class="ml-auto">
                        QTY
                        <input
                          name="myInput"
                          class="card-text"
                          type="number"
                          min="1"
                          max="100"
                          value={{item.quantity}}
                        />
                      </div>
                    </div>

                    <p
                      class="card-text"
                      *ngFor="let key of objectKeys(item.details)"
                    >
                      {{ key + ": " + item.details[key] }}
                    </p>

                    <div class="d-flex justify-content-end">
                      <a routerLink="/cart/2" class="btn btn-danger ">Delete</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="offset-xs-1"></div> -->
        <div class="col-md-3 col-12">
          <div class="row mt-3 ml-auto justify-content-center">
           
            <div class="card shadow p-3 mb-3 bg-white rounded">
              <div class="card-body d-flex">
                <p class="card-title font-weight-bolder mr-2">Total Price </p>
                <p class="card-title font-weight-bold text-primary mr-2">{{totalPrice}}</p>
                <p class="card-title font-weight-bolder"> EGP</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  The order arrives in 3-5 working days
                </li>
              </ul>
              <div class="card-body ">
                <a routerLink="/orders" class="btn btn-success btn-block"
                  >Checkout</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
