<div class="row mt-5">
    <div class="col-3 ml-5">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top">
            <div class="card-body">
                <img class="card-img-top mb-3" [src]=user.image>
                <div class="card-text">
                    <p><b>Name: </b>{{user.userName}}</p>
                    <p><b>Email: </b>{{user.email}}</p>
                    <p><b>Gender: </b>{{user.gender}}</p>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-link" (click)="onClickEditInfoModal()">Edit Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <table class="table table-hover table-bordered box-shadow p-3 mb-3 bg-white rounded">
            <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Date of order</th>
                    <th scope="col">Total Price</th>
                    <th scope="col">Order Status</th>
                    <th scope="col">Products List</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of user.orders"> 
                    <!-- TODO: should be getOrder(order) instead of order -->
                    <td>{{ order.orderId }}</td>
                    <td>{{ order.date }}</td>
                    <td>{{ order.price }} EGP</td>
                    <td>
                        <select class="browser-default custom-select" [(ngModel)]="order.status">
                            <option value="Accepted">Accepted</option>
                            <option value="Pending">Pending</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </td>
                    <td>
                        <input type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                            value="Show Products" />
                        <!-- <input
                  type="button" (click)="openModal(order.orderId)" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" value="Show Products"/> -->
                    </td>
                    <td>
                        <input type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"
                            value="Cancel" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
